<!DOCTYPE html>
<html lang="en-us">
<head>
  <!-- <link href="http://gmpg.org/xfn/11" rel="profile"> -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{{ .Title }} &middot; Blog</title>

  <meta name="description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}">
  <meta name="keywords" content="{{ range $index, $element := .Keywords }}{{ if gt $index 0 }},{{ end }}{{ . }}{{ else }}{{ .Site.Params.defaultKeywords }}{{ end }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/styles.min.css">

  <!-- Icons -->
  <link rel="icon" href="{{.Site.BaseURL}}/favicon.png">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="http://www.gravatar.com/avatar/{{ .Site.Params.gravatarHash }}.png?s=152">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="http://www.gravatar.com/avatar/{{ .Site.Params.gravatarHash }}.png?s=120">
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="http://www.gravatar.com/avatar/{{ .Site.Params.gravatarHash }}.png?s=76">
  <link rel="apple-touch-icon-precomposed" href="http://www.gravatar.com/avatar/{{ .Site.Params.gravatarHash }}.png?s=60">

  <!-- RSS -->
  {{ $siteTitle := .Site.Title }}
  {{ $authorName := .Site.Author.name }}
  {{ with .RSSLink }}<link href="{{ . }}" rel="alternate" type="application/rss+xml" title="{{ $siteTitle }} &middot; {{ $authorName }}" />{{ end }}

  <!-- Google analytics -->
  {{ with .Site.Params.googleAnalytics }}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ . }}', 'auto');
    ga('send', 'pageview');
  </script>
  {{ end }}

</head>
