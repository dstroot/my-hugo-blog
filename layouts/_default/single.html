{{ partial "head.html" . }}
<body>

  {{ partial "sidebar.html" . }}

  <div class="content container">
    <div class="post">
       <h1>{{ .Title }}</h1>
      <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
          {{ .Content }}
    </div>

    {{ if and (isset .Site.Params "disqusShortname") (ne .Site.Params.disqusShortname "") }}
      {{ partial "disqus.html" . }}
    {{ end }}
  </div>

{{ partial "footer.html" . }}
</body>
</html>
